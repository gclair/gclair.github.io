<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Simple Sample</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <h1 style="text-align: center">Super Simple Sample</h1>

    <p>This is a super simple sample of how to use fTelnet.  For more information, <a href="docs/index.html">see the docs</a>.</p>

    <div id="fTelnetContainer"></div>
    <script src="ftelnet.norip.xfer.min.js" id="fTelnetScript"></script>
    <script>
        var Options = new fTelnetOptions();
        Options.Hostname = "empire.espah.ca";
        Options.Port = 56969;
	Options.ConnectionType='telnet';
	Options.ForceWss = false;
	Options.ScreenColumns = 80;
    	Options.ScreenRows = 30;
        
        var Client = new fTelnetClient('fTelnetContainer', Options);
    </script>
</body>
</html>
